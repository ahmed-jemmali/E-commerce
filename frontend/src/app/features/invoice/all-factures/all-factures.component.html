<main id="main" class="main">
  <div class="pagetitle">
    <h1>View Sale Invoices</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item active">Sale Invoices</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div class="row">
              <div class="py-3 col-sm-5">
                <form>
                  <input [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" type="text"
                         placeholder="Search" class="form-control" title="Enter search keyword">
                </form>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered border-primary">
                <thead>
                <tr>
                  <th scope="col">Client Name</th>
                  <th scope="col">Client Email</th>
                  <th scope="col">Contact Number</th>
                  <th scope="col">Payment Method</th>
                  <th scope="col">Total</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of dataSources$ | async | saleInvoiceFilter: searchValue">
                  <th scope="row">{{data.name}}</th>
                  <td>{{data.email}}</td>
                  <td>{{data.contactNumber}}</td>
                  <td>{{data.paymentMethod}}</td>
                  <td>{{data.total}}</td>
                  <td>
                    <a
                      [routerLink]="'../../sale/'+data._id"
                      class="btn btn-info btn-sm me-2"
                      title="Consult facture"><i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                    <a (click)="downloadReportAction(data)" class="btn btn-success btn-sm me-2"
                       title="Edit Facture"><i class="fa fa-download" aria-hidden="true"></i></a>
                    <a (click)="handleDeleteAction(data._id)" class="btn btn-danger btn-sm"
                       title="Remove user"><i class="bi bi-trash"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
