<main id="main" class="main">
  <div class="pagetitle">
    <h1>Manage User</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item active">User</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <!--<h5 class="card-title">All Users</h5>-->
            <div class="row">
              <div class="py-3 col-sm-5">
                <form>
                  <input [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" type="text"
                         placeholder="Search" class="form-control" title="Enter search keyword">
                </form>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered border-primary">
                <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users$ | async  | userFilter: searchValue">
                  <th scope="row">{{user.firstName}}</th>
                  <td>{{user.lastName}}</td>
                  <td>{{user.address}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>
                <tr *ngFor="let r of user.role">
                  <td>* {{r.role}}</td>
                </tr>
                </td>
                <td>
                  <div class="form-check form-switch" (change)="changeStatus(user,checkbox.checked)"> <!-- event.target = checkbox-->
                    <input class="form-check-input" #checkbox type="checkbox" [checked]="user.active">
                  </div>
                </td>
                <td><a (click)="deleteUser(user._id)" class="btn btn-danger btn-sm"
                       title="Remove user"><i class="bi bi-trash"></i></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
