<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a href="../../../index.html" class="logo d-flex align-items-center w-auto">
                <img src="../../../assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">Welyne</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Forgot Password</h5>
                  <p class="text-center small">Enter your email</p>
                </div>

                <form class="row g-3 needs-validation" novalidate #forgotPasswordForm="ngForm" (ngSubmit)='forgotPassword()'>

                  <div class="col-12">
                    <label for="yourEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="yourEmail" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required>
                  </div>

                  <span id="msgError"></span>
                  <div class="col-12 mt-1">
                    <button class="btn btn-primary w-100" type="submit">Send</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Come back to <a routerLink="/auth/login">Login</a></p>
                  </div>

                </form>
              </div>
            </div>
            <div class="credits"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
